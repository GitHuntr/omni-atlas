<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATLAS Security Assessment</title>
    <meta name="description" content="Login to ATLAS - Advanced Testing Lab for Application Security">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Orbitron:wght@500;600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Matrix Rain Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }


        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: linear-gradient(145deg, #0f1419, #050810);
            border: 1px solid #1e293b;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: cardGlow 3s ease-in-out infinite alternate;
        }

        @keyframes cardGlow {
            from {
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            }

            to {
                box-shadow: 0 0 50px rgba(0, 255, 136, 0.2), 0 0 80px rgba(0, 212, 255, 0.1);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            animation: borderPulse 2s ease-in-out infinite;
        }

        @keyframes borderPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 8s infinite;
            opacity: 0;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 6s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 7s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(10) {
            left: 15%;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            margin-bottom: 8px;
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                text-shadow: none;
            }

            91% {
                text-shadow: -2px 0 #00ff88, 2px 0 #00d4ff;
            }

            92% {
                text-shadow: 2px 0 #00ff88, -2px 0 #00d4ff;
            }

            93% {
                text-shadow: none;
            }

            94% {
                text-shadow: -1px 0 #ff4757, 1px 0 #00d4ff;
            }

            95% {
                text-shadow: none;
            }
        }

        .login-subtitle {
            color: #94a3b8;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            overflow: hidden;
            animation: typeIn 1s steps(20) 0.5s forwards;
            width: 0;
            white-space: nowrap;
            display: inline-block;
        }

        @keyframes typeIn {
            to {
                width: 100%;
            }
        }

        .login-error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .login-error:not(:empty) {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #e2e8f0;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #64748b;
            transition: color 0.3s;
        }

        .login-input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            background: rgba(0, 255, 136, 0.03);
            border: 1px solid #1e293b;
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            background: rgba(0, 255, 136, 0.05);
        }

        .login-input:focus+.input-icon,
        .input-wrapper:focus-within .input-icon {
            color: #00ff88;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #00ff88;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            accent-color: #00ff88;
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #00d4ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #00ff88;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 10px;
            color: #0a0e1a;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #64748b;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #1e293b;
        }

        .divider span {
            padding: 0 16px;
            font-size: 0.85rem;
        }

        .google-btn,
        .microsoft-btn,
        .github-btn {
            width: 100%;
            padding: 12px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid #1e293b;
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .google-btn:hover,
        .microsoft-btn:hover,
        .github-btn:hover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .google-icon,
        .microsoft-icon,
        .github-icon {
            width: 20px;
            height: 20px;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #1e293b;
            color: #94a3b8;
        }

        .login-footer a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #00d4ff;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
            }

            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>


    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">ATLAS</h1>
                    <p class="login-subtitle">// Security Assessment</p>
                </div>

                <div id="login-error" class="login-error"></div>

                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <label for="username">Username or Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <input type="text" id="username" name="username" class="login-input"
                                placeholder="Enter your username" autocomplete="username" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input type="password" id="password" name="password" class="login-input"
                                placeholder="Enter your password" autocomplete="current-password" required>
                            <button type="button" id="password-toggle" class="password-toggle"
                                aria-label="Toggle password visibility">
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" width="18" height="18">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="login-btn">
                        <i class="fas fa-shield-alt"></i> Login
                    </button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="google-btn" id="google-login-btn">
                        <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Sign in with Google
                    </button>

                    <button type="button" class="microsoft-btn" id="microsoft-login-btn">
                        <svg class="microsoft-icon" viewBox="0 0 21 21" width="20" height="20">
                            <rect x="1" y="1" width="9" height="9" fill="#f25022" />
                            <rect x="11" y="1" width="9" height="9" fill="#7fba00" />
                            <rect x="1" y="11" width="9" height="9" fill="#00a4ef" />
                            <rect x="11" y="11" width="9" height="9" fill="#ffb900" />
                        </svg>
                        Sign in with Microsoft
                    </button>

                    <button type="button" class="github-btn" id="github-login-btn">
                        <svg class="github-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path
                                d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" />
                        </svg>
                        Sign in with GitHub
                    </button>
                </form>

                <div class="login-footer">
                    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
    <script>
        (function () {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, columns, drops;

            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFabcdef<>{}[]|/\\$#@!%^&*';
            const fontSize = 14;

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                columns = Math.floor(w / fontSize);
                drops = Array(columns).fill(0).map(() => Math.random() * -100);
            }

            function draw() {
                ctx.fillStyle = 'rgba(10, 14, 26, 0.06)';
                ctx.fillRect(0, 0, w, h);
                ctx.font = fontSize + 'px "Fira Code", monospace';

                for (let i = 0; i < columns; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    const y = drops[i] * fontSize;

                    // Bright lead character
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = '#00ff88';
                    } else {
                        ctx.fillStyle = 'rgba(0, 255, 136, 0.35)';
                    }

                    // Occasional cyan highlight
                    if (Math.random() > 0.97) {
                        ctx.fillStyle = '#00d4ff';
                    }

                    ctx.fillText(char, i * fontSize, y);
                    drops[i]++;

                    if (y > h && Math.random() > 0.98) {
                        drops[i] = 0;
                    }
                }
                requestAnimationFrame(draw);
            }

            resize();
            window.addEventListener('resize', resize);
            draw();
        })();
    </script>
</body>

</html>
